<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Inch-To-Meter Converter</title>
    </head>
    <body>
        <div class="calculator">
            <h1 class="heading">Inch-To-Meter Converter</h1>
            <form onsubmit="return false">
                <label for="in-input" class="in-label">Number of inches:</label>
                <input type="number" id="in-input" class="in-input" min="0"
                    placeholder="Enter number of inches here.." required>
                <button type="submit" class="submit">Calculate</button>
            </form>
            <div class="result-container">
                <span class="result">1 inch = 0.0254 Meters</span>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
